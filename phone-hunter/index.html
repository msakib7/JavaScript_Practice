<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Wellcome to Phone-Hunter</h1>
    </header>
    <!-- search option -->
    <section>
      <div class="container mt-3">
        <input type="text" class="form-control" id="search-field" placeholder="Search Phone">
        <button id="search-btn" type="button" class="btn btn-primary w-100 mt-2">Search</button>
      </div>

    </section>

    <!--   Display phone -->

    <section class="container mt-3">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        
        </div>

        <div id="no-phone-found" class="bg-danger-subtle text-center mt-3 rounded-5 d-none">
          <h2>No Phone Found</h2>
        </div>

        <div class=" mt-3">
          <button id="see-All-Btn" class="btn btn-primary w-100 d-none">See All</button>
        </div>

        <div id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>


    </section>



    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
