<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yammi Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #all-meals{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            /* width: 80%; */
            text-align: center;
        }
        .meal{
            border: 2px solid coral;
            border-radius: 5px;
            padding: 10px;
            font-size: large;
            background-color: lightgray;
        }
        .thumbnil{
            width: 50%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header style="text-align: center;"><h1>Meal Fol All</h1></header>

    <section style="text-align: center; height: 120px;" class="d-flex justify-content-center align-items-center">
        <div>
            <input id="search-element" type="text" placeholder="Search">
            <button onclick="searchMeal()" class="btn btn-primary">Search</button>
        </div>
    </section>

    <section>
        <div id="all-meals">

        </div>
        
    </section>

    <!-- Modal -->
<div class="modal fade" id="mealDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="mealDetailsBody" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
    

    <script src="js/meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
