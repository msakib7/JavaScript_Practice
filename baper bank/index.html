<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Wellcome to
        <span class="text-amber-600 font-semibold">Baper Bank</span>!!!
      </h1>
    </header>

    <section class="bg-orange-300 mx-auto p-8 w-9/12 mt-12 rounded">
      <p class="text-3xl mb-4 font-semibold">Please login</p>

      <input
        class="p-2 rounded w-9/12 block mb-2"
        type="email"
        name=""
        id="user-email"
        placeholder="Enter Email"
      />

      <input
        class="p-2 rounded w-9/12 block mb-2"
        type="password"
        name=""
        id="user-password"
        placeholder="Enter Password"
      />
      <button
        id="btn-submit"
        class="bg-amber-600 px-3 py-2 rounded-lg block font-medium hover:bg-black hover:text-amber-600"
        >
        Submit
      </button>
    </section>

    <script src="js/login.js"></script>
    
  </body>
</html>
