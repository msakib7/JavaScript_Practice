<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional baper bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="font-medium text-lime-500">Baper Bank</span>!!!</h1>
    </header>
    <main>
        
        <!-- Dashboard -->

        <section class="mt-8">
            <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto ">
                <div class="bg-orange-500 p-5 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-lime-500 p-5 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-500 p-5 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-5 bg-amber-500 rounded-lg">
                    <h4 class="text-3xl">Your Deposit</h4>
                    <input class="rounded-lg p-1 my-2 w-3/4" id="input-deposit" placeholder="Enter Deposit Amont" type="text">
                    <button class="p-2 bg-lime-500 rounded-lg block hover:bg-black hover:text-lime-500" id="btn-deposit">Deposit</button>
                </div>
                <div class="p-5 bg-sky-500 rounded-lg">
                    <h4 class="text-3xl">Your Withdraw</h4>
                    <input class="rounded-lg p-1 my-2 w-3/4" id="input-withdraw" placeholder="Enter Withdraw Amont" type="text">
                    <button class="p-2 bg-lime-500 rounded-lg block hover:bg-black hover:text-lime-500" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
